<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snitap Patins</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Syne:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/index.css" />
  </head>
  <body>
    <header id="header" class="container">
      <nav class="flex space-between aline-center">
        <a href="#" title="Logo do site">
          <img
            src="assets/icons/logo.svg"
            alt="Logo do site"
            class="logo-header"
          />
        </a>

        <a href="#" title="Sacola de compras">
          <img
            src="assets/icons/shopping-bag.svg"
            alt="Sacola de compras"
            class="shopping-bag-header"
          />
          <span>1</span>
        </a>
      </nav>
    </header>

    <section id="hero" class="container flex aline-center space-between">
      <div>
        <h1>
          Snitap, sua vida mais
          <div>
            <span>radical</span>
            <span>divertida</span>
            <span>saudável</span>

            <!-- é uma espécie de gamiarra kkk a intenção, é que fique 
                 meio que um círculo infinto, para isso, é preciso que o último
                 item seja igual ao primeiro, assim, haverá uma troca
                 inpersetível dando a impressão de que é de fato um círculo
                 infito sem pular o último conteúdo -->
            <span>radical</span>
          </div>
        </h1>

        <div class="buttons">
          <a href="#" class="button buy shadow">
            <img src="assets/icons/shopping-bag.svg" alt="Sacola de compra" />
            Comprar agora
          </a>

          <a href="#" class="button play">
            <span class="shadow">
              <img src="assets/icons/play.svg" alt="Executar uma ação" />
            </span>
            VEJA EM AÇÃO
          </a>
        </div>
      </div>

      <div>
        <div class="content">
          <img src="assets/animations/ellipse.svg" alt="" />
          <img src="assets/animations/patins-image.png" alt="" />
          <img src="assets/animations/stars-1.svg" alt="" />
          <img src="assets/animations/stars-2.svg" alt="" />
        </div>
      </div>
    </section>

    <section id="banner">
      <!-- é o que vai manter os limites -->
      <div class="scroller bg-gradient-animate">
        <!-- é o que fica se mexendo na animação -->
        <div class="rolling">
          <!-- com js seria possível resolver isso com 1 imagem apenas
               mas como não é o foco ainda, foi feito manualmente mesmo -->
          <!-- poderia ter sido feito com menos imagens, mas testei no 
               meu monitor que é grande e no fim, colquei alguns a mais 
               para garantir -->
          <img src="assets/animations/banner.svg" alt="" />
          <img src="assets/animations/banner.svg" alt="" />
          <img src="assets/animations/banner.svg" alt="" />
          <img src="assets/animations/banner.svg" alt="" />
          <img src="assets/animations/banner.svg" alt="" />
          <img src="assets/animations/banner.svg" alt="" />
          <img src="assets/animations/banner.svg" alt="" />
          <img src="assets/animations/banner.svg" alt="" />
          <img src="assets/animations/banner.svg" alt="" />
          <img src="assets/animations/banner.svg" alt="" />
          <img src="assets/animations/banner.svg" alt="" />
          <img src="assets/animations/banner.svg" alt="" />
          <img src="assets/animations/banner.svg" alt="" />
          <img src="assets/animations/banner.svg" alt="" />
          <img src="assets/animations/banner.svg" alt="" />
          <img src="assets/animations/banner.svg" alt="" />
          <img src="assets/animations/banner.svg" alt="" />
          <img src="assets/animations/banner.svg" alt="" />
          <img src="assets/animations/banner.svg" alt="" />
          <img src="assets/animations/banner.svg" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
